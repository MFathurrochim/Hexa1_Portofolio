<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contact Footer</title>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("IVGs3Mn-Q17accpDr"); 
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Pirata One', cursive;
      background-color: #000;
      color: #ccc;
    }

    footer {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .map-container {
      width: 90%;
      max-width: 500px;
      height: 300px;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #444;
      box-shadow: 0 0 10px #222;
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    .form-container {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #222;
      color: #ccc;
      border: 1px solid #444;
      border-radius: 5px;
      font-family: 'Pirata One', cursive;
    }

    .form-container input::placeholder,
    .form-container textarea::placeholder {
      color: #777;
    }

    .form-container button {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-family: 'Pirata One', cursive;
      cursor: pointer;
    }

    .form-container button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <footer>
    <h2>Send me a message</h2>

    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.7397929077583!2d109.3438258749961!3d-0.02021259998767061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e1d585f9c6379d3%3A0x8d0c33cb8e64c7b2!2sPontianak%2C%20Kota%20Pontianak%2C%20Kalimantan%20Barat!5e0!3m2!1sid!2sid!4v1719123456789"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="form-container">
      <form id="contact-form">
        <input type="text" name="from_name" placeholder="Nama Anda" required />
        <input type="email" name="from_email" placeholder="Email Anda" required />
        <input type="text" name="subject" placeholder="Subjek" />
        <textarea name="message" placeholder="Pesan Anda" required></textarea>
        <button type="submit">Kirim</button>
      </form>
    </div>
  </footer>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm("service_e89eltg", "template_sekszef", this)
        .then(function(response) {
          alert("Pesan berhasil dikirim!");
        }, function(error) {
          alert("Gagal mengirim pesan: " + error.text);
        });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
            rel="stylesheet">

        <style>
            body {
                margin: 0;
                font-family: 'Pirata One', cursive;
                background-color: #000;
                color: #ccc;
            }

            .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
    }

    .menu-toggle {
        background: none;
        border: none;
        font-size: 28px;
        color: #fff;
    }

    .section-title {
        text-align: center;
        font-size: 36px;
        margin-top: 30px;
        opacity: 70%;
    }

    .project-card {
        border-radius: 12px;
        border: solid 5px #0f0f0f;
        padding: 10px;
        margin-bottom: 20px;
        overflow: hidden;
        transition: all 0.4s ease;
        cursor: pointer;
        max-height: 220px; /* default tinggi awal */
        -webkit-tap-highlight-color: transparent;
        
}

    .project-title {
        text-align: center;
        font-size: 20px;
        padding: 5px 20px;
        border-radius: 20px;
        background-color: #0f0f0f;
        width: fit-content;
        margin: 5px auto 20px ;
        
}

.project-img {
    width: 100%;
    border-radius: 8px;
    opacity: 0.5;
    transition: 0.4s ease-in-out;
}

.project-details {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: all 0.4s ease;
}

.project-card.expanded {
  max-height: 150vh; /* tinggi saat terbuka */
}

.project-card.expanded .project-img {
    opacity: 1;
}

.project-card.expanded .project-details {
    opacity: 1;
    max-height: 200px;
    margin-top: 10px;
}


</style>
    </head>
    <body>

        <div class="container">
            <header class="header">
                <div class="logo">Frdnay</div>
                <button class="menu-toggle">â˜°</button>
            </header>

            <h2 class="section-title">Projects</h2>

            <p style="font-size: 18px; margin-bottom: 5px;"><span
                    style="color: rgb(31, 93, 227); ">note</span> : click for
                expand</p>

            <div class="project-card" onclick="toggleExpand(this)">
                <div class="project-title">Sertifikat 1</div>
                <img
                    src="https://tse4.mm.bing.net/th?id=OIP.r81PXN6Z589Cgvd9WyWoFwHaHa&pid=Api&P=0&h=180"
                    alt="Sertifikat 1" class="project-img"
                    onclick="toggleExpand(this)">
                <div class="project-details">
                    <p>Ini adalah sertifikat dari Dicoding untuk course Frontend
                        Developer.</p>
                </div>
            </div>

            <div class="project-card" onclick="toggleExpand(this)">
                <div class="project-title">Sertifikat 1</div>
                <img
                    src="https://tse4.mm.bing.net/th?id=OIP.r81PXN6Z589Cgvd9WyWoFwHaHa&pid=Api&P=0&h=180"
                    alt="Sertifikat 1" class="project-img"
                    onclick="toggleExpand(this)">
                <div class="project-details">
                    <p>Ini adalah sertifikat dari Dicoding untuk course Frontend
                        Developer.</p>
                </div>
            </div>

            <div class="project-card" onclick="toggleExpand(this)">
                <div class="project-title">Sertifikat 1</div>
                <img
                    src="https://tse4.mm.bing.net/th?id=OIP.r81PXN6Z589Cgvd9WyWoFwHaHa&pid=Api&P=0&h=180"
                    alt="Sertifikat 1" class="project-img"
                    onclick="toggleExpand(this)">
                <div class="project-details">
                    <p>Ini adalah sertifikat dari Dicoding untuk course Frontend
                        Developer.</p>
                </div>
            </div>

            <script>
    function toggleExpand(card) {
    card.classList.toggle("expanded");
    }


</script>

        </body>
    </html>
